<!DOCTYPE html>
<html>
<head>
    <title>Organisation Login</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #24292f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-btn:hover {
            background: #444d56;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Organisation Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/org/login">
            <input class="form-input" type="text" name="org_id" id="org_id" placeholder="Organisation ID" required>
            <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
