<!DOCTYPE html>
<html>
<head>
    <title>Reporter Reports</title>
    <style>
        body { font-family: Segoe UI; background:#f6f8fa; padding: 30px; }
        .card {
            background: white; padding: 30px; border-radius: 12px;
            max-width: 1000px; margin: auto;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; vertical-align: top; }
        th { background: #e1e4e8; }
        .addon-box { display: flex; gap: 12px; flex-wrap: wrap; }
        .addon-item img { width: 160px; height: 120px; object-fit: cover; border-radius: 6px; border: 1px solid #ccc; }
        .back-btn {
            display:inline-block; padding:10px 20px; margin-top:20px;
            background:#007bff; color:white; text-decoration:none;
            border-radius:6px;
        }
        .back-btn:hover { background:#0056b3; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reports by {{ reporter.alias }}</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Crime Type</th>
            <th>Description</th>
            <th>Location</th>
            <th>Date Reported</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reports %}
        <tr>
            <td>{{ r.report_id }}</td>
            <td>{{ r.crime_type.name }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.location.area }}</td>
            <td>{{ r.date_reported }}</td>

            <td>
                <form method="POST" action="/reports/{{ r.report_id }}/delete"
                      onsubmit="return confirm('Delete this report?');">
                    <button style="background:#dc3545; color:white; border:none; padding:6px 12px;
                                   border-radius:6px; cursor:pointer;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<a class="back-btn" href="/admin/dashboard">Back</a>
</div>

</body>
</html>
