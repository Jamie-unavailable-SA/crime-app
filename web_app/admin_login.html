<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f6f8fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            display: flex;
            width: 750px;
            height: 450px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }


        /* Left side panel (branding or logo area) */
        .sidebar {
            flex: 1;
            background: #24292f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }


        /* Right side (login form) */
        .login-area {
            flex: 2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #24292f;
        }


        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }


        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #24292f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }


        button:hover {
            background: #444d56;
        }


        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Branding Area -->
        <div class="sidebar">
            Admin Panel
        </div>


        <!-- Right Login Form -->
        <div class="login-area">
            <h2>Login</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="post" action="/admin/login">
                <input type="text" name="admin_id" placeholder="Admin ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
